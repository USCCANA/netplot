name: R CI

on: [push, pull_request]

env:
  REPO: ghcr.io/rocker-org/r-ver


jobs:
  build:
    runs-on: Ubuntu-latest
    strategy:
      matrix:
        include:
        - name: latest
          cmd : make
          cntr: ${REPO}:latest

        - name: dev
          cmd : make
          cntr: ${REPO}:devel

    steps:
      - uses: actions/checkout@v2

      - name: Container
        run: docker pull ${{ matrix.cntr }}

      - name: SessionInfo
        run: docker run --rm -i -v ${PWD}:/mnt -w /mnt ${{ matrix.cntr }} ${{ matrix.cmd }} -q -e 'sessionInfo()'

      - name: Build & check
        run: docker run --rm -i -v ${PWD}:/mnt -w /mnt ${{ matrix.cntr }} ${{ matrix.cmd }} checkd

